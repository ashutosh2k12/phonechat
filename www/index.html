<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
		<link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>Your New Application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
			#infinite {height:60px;line-height:60px;font-weight:bold;text-align:center}        
		</style>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="PushNotification.js"></script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="js/jq.appframework.js"></script>
		<script type="application/javascript" src="app_framework/appframework.ui.js"></script>
		<script type="text/javascript" src="http://wpchatex.herokuapp.com/socket.io/socket.io.js"></script>	
		<script type="application/javascript" src="http://www.sumitjaiswal.com/blog/wp-content/plugins/chatex/admin/assets/js/rest.js"></script>
		<script type="text/javascript" charset="utf-8" src="appframework/plugins/af.slidemenu.js"></script>
		<script type="application/javascript" src="js/index_user_scripts.js"></script>
		<script type="application/javascript" src="js/af_subpage.js"></script>
		  <!--- Phonegap JS --->
		  
	</head>
	<body id="afui" class="android light" onload="app.initialize();">
		<!-- Light theme --->
		<div class="uwrap" id="content">
			<div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="af-footer-0">
				<div class="upage-outer">
				
					<header class="container-group inner-element uib_w_9" data-uib="app_framework/header" data-ver="0" id="af-header-0">
						
						<div class="grid urow uib_row_10 tabber-sub_tab row-height-10" data-uib="layout/row" data-ver="0">
							<h1>Notify Solutions</h1>
							<span class="uib_shim"></span>
						</div>
					</header>
					
					<div class="upage-content" id="mainsub">
						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="0">
										<img src="icon.png" class="homerlogo" alt="Notify Solutions" />
									</div>
									<div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="0">
										<label class="narrow-control label-inline">Username</label>
										<input class="wide-control" id="admin_email" placeholder="Administrator Username" type="email">
									</div>
									<div class="table-thing with-label widget uib_w_4 d-margins" data-uib="app_framework/input" data-ver="0">
										<label class="narrow-control label-inline">PIN</label>
										<input class="wide-control" id="admin_pin" placeholder="Password" type="password">
									</div>
									<a class="button widget uib_w_5 d-margins icon key green" style="border-radius:6px;" id="one-screen" data-uib="app_framework/button" data-ver="0">login</a><span class="uib_shim"></span>
									<a href="#uib_page_4"class="button widget uib_w_5 d-margins icon key green" data-uib="app_framework/button" data-ver="0">Check</a>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

					<footer class="inner-element uib_w_10" data-uib="app_framework/footer" data-ver="0" id="af-footer-0">
						<h1 style="text-align:center;">Notify Solutions</h1>
					</footer>
				</div>
				<!-- /upage-outer -->

			</div>
			<div class="upage panel" id="uib_page_2" data-load="showApps" data-header="af-header-1" data-footer="af-footer-0">
				<div class="upage-outer">
					<div id="uib_page_2sub" class="upage-content ">
						<!-- inner sub --->
						
						<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<h1 class="push-container">Users</h1>
									<ul id="users" class="list widget uib_w_13 d-margins" data-uib="app_framework/listview" data-ver="0">
										
									</ul><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->
			</div>
			<!-- /upage -->
			<div class="upage panel" id="uib_page_4" data-load="showApps" data-header="af-header-1" data-footer="af-footer-1">
				<div class="upage-outer">
					<div id="uib_page_2sub" class="upage-content ">
						<!-- inner sub --->
						
						<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<h1 class="push-container">Chatex</h1>
									<ul id="users" class="list widget uib_w_13 d-margins" data-uib="app_framework/listview" data-ver="0">
										
									</ul><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
							<div class="txt-msg">
								<input class="wide-control send-msg" id="send-msg" placeholder="Your messae" type="text">
								<button id="send-btn">Send</button>
							</div>
						</div>
					</div>
				</div>
				<footer class="inner-element uib_w_10" data-uib="app_framework/footer" data-ver="0" id="af-footer-1">
						<h1 style="text-align:center;">Notify One</h1>
				</footer>
				<!-- /upage-outer -->
			</div>
      	</div>
		<!-- /uwrap -->
	</body>
</html>
